<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body class="calc">
    <main class="calc__main" id="app">
      <div class="calc__screen">
        <p>{{topDisp}}</p>
        <h1>{{mainDisp}}</h1>
      </div>
      <div class="calc__buttons">
        <button
          class="buttons"
          v-for="button in buttons"
          @click="numbClick(button.content, button.property)"
        >
          {{button.content}}
        </button>
      </div>
      <aside class="calc__history aside">
        <div v-for="calc in calcHistory" class="aside__element">
          <p class="aside__equation">{{calc.equation}}</p>
          <h2 class="aside__result">{{calc.result}}</h2>
        </div>
      </aside>
    </main>
  </body>
</html>
